<!DOCTYPE html>
<html>

<head>
    <title>tips web page</title>
</head>

<body>

    <h2>Manuja Prasadam shows tip amounts</h2>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="basevalue">Enter base amount </label>
                <input type="number" id="basevalue" name="basevalue" value=50> <br>
            </div>
            <div class="form-group">
                <label for="tipvalue">Enter the tip percent</label>
                <input type="number" id="tipvalue" name="tipvalue" value=15> <br>
            </div>
            <input type="button" class="btn btn-warning" onclick="tips()" value="Show tip">
        </form>


        <p id="result">This text will be replaced </p>
    </div>
    <script>
        function tips() {
            baseAmount = document.getElementById("basevalue").value
            tip = Number(document.getElementById("tipvalue").value)
            let myOutput = ""

            for (let i = 0; i <= 16; i = i + 4) {
                let tipAmount = tip + i;
                let totalamount = baseAmount * tipAmount / 100;
                myOutput =myOutput+tipAmount + "% is " + totalamount + "; "
            }

            out = document.getElementById("result").innerHTML = "Tips are: " + myOutput;

        }
    </script>
</body>

</html>
