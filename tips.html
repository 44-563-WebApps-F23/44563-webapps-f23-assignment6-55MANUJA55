<!DOCTYPE html>
<html>
<head>
    <title>tips web page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>

    <h2>Manuja Prasadam shows tip amounts</h2>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="basevalue">Enter base amount </label>
                <input type="number" id="basevalue" name="basevalue" value=50> <br>
            </div>
            <div class="form-group">
                <label for="tipvalue">Enter the tip percent</label>
                <input type="number" id="tipvalue" name="tipvalue" value=15> <br>
            </div>
            <input type="button" class="btn btn-warning" onclick="tips()" value="Show tip">
        </form>

        <p id="result">This text will be replaced </p>
    </div>
    <script>
        function tips() {
            baseAmount = document.getElementById("basevalue").value
            tip = Number(document.getElementById("tipvalue").value)
            let myOutput = ""

            for (let i = 0; i <= 16; i = i + 4) {
                let tipAmount = tip + i;
                let totalamount = baseAmount * tipAmount / 100;
                myOutput =myOutput+tipAmount + "% is " + totalamount + "; "
            }

            out = document.getElementById("result").innerHTML = "Tips are: " + myOutput;

        }
    </script>
    <div class="container">
        <form>
            <div class="form-group">
            <input type="radio" id="first" name="operation" onclick="chooseOp()" value="sum">
            <label for="first">sum</label> <br>
            </div>
            <div class="form-group">
            <input type="radio" id="second" name="operation" onclick="chooseOp()" value="difference">
            <label for="second">diff</label> <br>
            </div>
        
            <input type="radio" id="third" name="operation" onclick="chooseOp()" value="product">
            <label for="third">mult</label> <br>
        </form>
        <p id="result2">This text will be replaced </p>
    </div>
    </div>
    <script> 
        function chooseOp()
        {
           let base=document.getElementById("basevalue").value;
           let conversion=document.getElementById("tipvalue").value;
           let sum=document.getElementById("first").checked;
           let difference=document.getElementById("second").checked;
           let product=document.getElementById("third").checked;
           let results=0;
           if(sum)
           {
            results=(parseInt(base)+parseInt(conversion)); 
           }
           else if(difference)
           {
            results=(parseInt(base)-parseInt(conversion)); 
           }
           else if(product)
           {
            results=(parseInt(base)*parseInt(conversion)); 
           }
           document.getElementById("result2").innerHTML=results
        
        }
    </script>
</body>

</html>
