<!DOCTYPE html>
<html>
 <head>
    <title>Author web page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 </head>
<body>

<h2>Author entry Manuja Prasadam</h2>

<form>
    <label for="form1_age">The hidden author name </label>
    <input class="form-control" type ="password" id="form1_secret" name="form1_secret" value="Dickens"> <br>

    <label for="form1_nick">Guess the author</label>
    <input class="form-control" type ="text" id="form1_name" name="form1_name" autofocus> <br>

    <input type="button" class="btn btn-danger" onclick="checkAuthor()" value="Check the guess"><br>
</form>


<p id="result">This text will be replaced </p>

<script> 
let good = 0
let oops = 0
function checkAuthor (){
    console.log("Getting form values")
    secret = document.getElementById("form1_secret").value
    guess = document.getElementById("form1_name").value    
    out = document.getElementById("result")
    if (secret == guess)
    {
        alert("You got it right")
        good = good + 1
        out.innerHTML = "correct answer:" + good 
    } 
    else
    {
        alert("Sorry")
        oops = oops+1
    } 
    out.innerHTML = " wrong answer:" + oops 
    noOfGuesses(oops);
}
</script> 
</script>
<div class="container"><img src="Pune.jpg" id="pune" height="100px" width="100px" onclick="selectImage()" ></div>
 <script>
    var useImage=1;
    function selectImage()
    {
        switch(useImage)
        {
            case 1:
                document.getElementById("pune").src="rajpur.jpg "
                useImage=2;
                break;
            case 2:
                document.getElementById("pune").src="ajmer.jpg"
                useImage=3;
                break;
            case 3:
                document.getElementById("pune").src="Pune.jpg"
                useImage=1;
                break;
        }
    }
    function noOfGuesses(guessCount) {
        if (guessCount == 7) {
            alert("Sorry, ran out of guesses");
            oops=0;
        }
    }
</script>
</body>
</html>
